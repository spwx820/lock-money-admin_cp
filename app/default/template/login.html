<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理中心</title>
    <script language="javascript" type="text/javascript" src="/js/jquery.min.js"></script>
    <style type="text/css">
        *{margin:0;padding:0;border:0; vertical-align:middle}
        body{background:#3a6ea5;}
        img{ vertical-align:middle}
        .login_box{width:580px;height:320px;position:absolute;top:50%;left:50%;margin-left:-290px;margin-top:-160px;}
        .login_box_top{background:url(/images/login_box_top.gif) no-repeat;width:580px;height:13px; overflow:hidden}
        .login_box_mid{background:url(/images/login_box_mid.gif) repeat-y;width:580px;height:289px;}
        .login_box_bot{background:url(/images/login_box_bot.gif) no-repeat;width:580px;height:13px;}
        .login_logo{float:left;display:inline;width:97px;height:67px;margin:30px 20px 0px 60px;}
        .logo_content{float:left;width:360px;overflow:hidden;margin-top:36px;}
        .logo_content .tit{ margin:0 0 30px}
        .logo_content p{color:#464646;}
        .logo_content span{color: red;}
        .login_input{background:url(/images/login_input.gif) no-repeat;height:19px;border:1px solid #ccc;padding:2px 0px 2px 4px;font-family: Arial, Helvetica, sans-serif}
        .login_list li{margin-bottom:10px;display:inline;font-size:14px;width:360px;float:left; line-height:24px}
        .login_list li label{display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline; width:55px; font-family:"宋体"; font-size:14px; }
        .login_button{ background:url(/images/login_button.gif) no-repeat;width:60px;height:28px;border:none; text-align:center; cursor:pointer;font-size:14px;margin-left:55px;}
    </style>
</head>
<body>
<div class="login_box">
    <div class="login_box_top"></div>
    <div class="login_box_mid">
        <div class="login_logo"></div>
        <div class="logo_content">
            <div class="tit"><img src="/images/guanli_center.gif" /></div>
            <form action="/default/login/" method="post">
                <div><span><{$error_msg}></span></div>
                <ul class="login_list">
                    <li><label>用户名</label><input type="text" class="login_input" name="z_username" id="z_username" size="24" value="<{$username}>"/></li>
                    <li><label>密&nbsp;&nbsp;&nbsp;码</label><input type="password" class="login_input" name="z_password" id="z_password" size="24"/></li>
                    <li><label>验证码</label><input name="z_code" type="text" class="login_input" size="4" /><span>&nbsp;<img id='code_img' onclick='this.src=this.src+"&"+Math.random()' src='/default/login/code/'></span></li>
                    <li><input type="submit" class="login_button"  value="登&nbsp;录"/></li>
                    <input type="hidden" name="go_action" value="login" />
                </ul>
            </form>
        </div>
        <script type="text/javascript">
            $(function(){
                $('#z_username').focus();
            })
        </script>
    </div>
    <div class="login_box_bot"></div>
</div>

</body>
</html>
