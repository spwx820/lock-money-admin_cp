<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title><{if $title}><{$title}><{else}><{title}><{/if}></title>
<link href="/css/base.css" rel="stylesheet" type="text/css"/>
<link href="/css/module.css" rel="stylesheet" type="text/css"/>
<link href="/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/js/dj/jquery.js"></script>
<script type="text/javascript" src="/js/dj/dj.js"></script>
<script type="text/javascript" src="/js/dj/leju/smartfloat.js"></script>
<script>
	// dj config
    dj.postfix = ".js";
    dj.charset = "UTF-8";
    dj.version = "1.1.3"
    dj.require('tool.tip','tool.box','tool.tablesorter','extend.cookie','leju.linkage','leju.ui','leju.tabmenu');
    
</script>
</head>
<body>
<!--header start-->
<div class="header mb5"> <a href="/"><img src="/images/logo.png" class="ml20"/></a><img src="/images/cms_v5.png" class="ml30"/></div>
<div style="height: 30px; position: absolute;top: 20pt;right: 20px;color:#ffffff;"><{language module='opeartion' lan='user'}>：<{$smarty.const.TRUE_NAME}>&nbsp;&nbsp;&nbsp;<a href="<{buildurl url=default/default/quit}>" style="color:#ffffff;">退出</a>
</div>
	
<!--header end-->
<!--<div id="control_sidebar" class="sidebar_show" title="<{language module='opeartion' lan='hideleft'}>"><{language module='opeartion' lan='hideleft'}></div>-->
<div class="container_editor clearfix">
	<div class="main">
		<div class="content"> 
			<!--breadcrumb start-->
			<div id="navbar" class="breadcrumb p10"><{navbar}></div>
			<!--breadcrum end-->

			<!--content start-->
			<{$content}>
			<!--content end-->
		</div>
	</div>
</div>
<!--footer start-->
<div class="footer"> </div>
<!--footer end-->
</body>
</html>
<style>
.clear {height:1px; overflow:hidden; clear:both;}
.clearfix:after {content:""; display:block; clear:both;}
* html .clearfix {height:1px;}
*+html .clearfix {min-height:1px;}
#default {
    margin: 0 auto;
}
</style>
