<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>红包锁屏管理后台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css" />

    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker-bs3.css">

    <!-- jQuery 2.1.4  提前-->
    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- get page header in php-->
    <{$header}>

    <!-- get side bar menu in php-->
    <{$side_bar_menu}>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>兑换记录</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active">运营</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box">

                            <ul class="nav nav-pills" style="display: inline-block">
                                <li role="presentation" class="active"><a href="#">兑换记录</a></li>
                                <li role="presentation"><a href="#">退款记录</a></li>
                            </ul>


                            <form class="form-inline pull-right" style="padding-top: 3px;" action="/admin/default/" method="post">

                                <!-- get date_range component in php-->
                                <{$date_range}>

                                <!-- get date_range component in php-->
                                <{$action_pay_type_select}>

                                <!-- get date_range component in php-->
                                <{$action_pay_status_select}>

                                <!-- get date_range component in php-->
                                <{$action_type_select}>

                                <!-- get date_range component in php-->
                                <{$keyword_box}>

                                <button type="submit" class="btn btn-default" id="search" name="search" value="sr">Search</button>
                            </form>

                            <!-- /.box-header -->
                            <div class="box-body table_place_holder">

                                <{$table}>

                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <{$exchangePages}>

            </div>
        </section>
        <!-- /.content -->

        <div class="modal fade" id="refund_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="exampleModalLabel">退款说明(字数大于15字)</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" id="modal_form" name="modal_form" method="post" data-toggle="validator">
                            <div class="form-group">
                                <label for="message_text" class="control-label">说明:</label>
                                <textarea class="form-control" id="message_text" name="remark" data-minlength="15"></textarea>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" name="dosubmit" value="ok">确定</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <script>
            function set_action(obj)
            {
                var id = obj.id;
                document.modal_form.action = "/admin/default/refund?pay_id=" + id;
            }


        </script>

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>点乐科技</b>
        </div>
        <strong>Almsaeed theme</strong>
    </footer>

    <!-- Bootstrap 3.3.5 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>

    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- page script -->
    <!--<script src="/dist/js/sidebar_menu.js"></script>-->

    <script src="/plugins/moment/moment.min.js"></script>

    <script src="/plugins/daterangepicker/daterangepicker.js"></script>

    <script src="/plugins/validator.min.js"></script>
