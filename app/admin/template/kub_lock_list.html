<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="IE=7" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理中心</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/system.css" rel="stylesheet" type="text/css" />
    <link href="/css/table_form.css" rel="stylesheet" type="text/css" />
    <link href="/css/dialog.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".table-list .wrap").wrap("<div style='overflow-y:auto;overflow-x:hidden;' class='scrolltable'></div>");
            window.onresize = function(){
                var wrapTr = $(".table-list .wrap tr").length*$(".table-list .wrap tr:eq(0)").height();
                var scrolltable = $(window).height()-$(".subnav").height()-160;
                if(wrapTr > scrolltable){
                    $(".scrolltable").height(scrolltable);
                }
            }
            window.onresize();
            $(".table-list tr th").each(function(i){
                i=i+1;
                var tabTh = $(".table-list tr th:eq("+i+")").width();
                $(".table-list .wrap tr:eq(0) td:eq("+i+")").width(tabTh)
            });
            parent.span_local("按尾号上传应用列表");})

        /**
         * 屏蔽js错误
         */
        function killerrors() {
            return true;
        }
        window.onerror = killerrors;
    </script>
    <style type="text/css">
        html{_overflow-y:scroll}
    </style>
</head>
<body onbeforeunload="parent.showloading(1)">
<script language="javascript" type="text/javascript" src="/js/formvalidator.js" charset="UTF-8"></script>
<script language="javascript" type="text/javascript" src="/js/formvalidatorregex.js" charset="UTF-8"></script>
<div class="subnav">
    <h2 class="title-1 line-x f14 fb blue lh28">按尾号获取锁屏界面</h2>
    <div class="content-menu ib-a blue line-x">
        <a href="/admin/user/lock_rate" ><em>按尾号获取锁屏界面</em></a>
        <span></span>
        <a href="/admin/user/lock_name_list" class="on"><em>竞品锁屏应用列表</em></a>
    </div>
</div>
<div class="pad-lr-10">
    <form action="/admin/user/lock_rate" enctype="multipart/form-data" autocomplete="off" method="post" id="myform">
        <table width="100%"  class="table_form">
            <{foreach from=$screen_list item=item key=key}>
            <tr>
                <th><{$item.sys_key}></th>
                <td><{$item.sys_value}></td>
                <td>
                    <a target="_self" href="/admin/user/lock_edit?id=<{$item.sys_key}>">编辑</a>
                </td>

            </tr>
            <{/foreach}>

        </table>
        <div class="bk15"></div>
    </form>
</div>


<script type="application/javascript">
    function is_rate_all(evt) {
        key = document.getElementById("rate_all");
        objName = document.getElementsByName("rate[]");
        if (key.checked) {
            for (var i = 0; i < objName.length; i++) {
                objName[i].checked = true;
            }
        }
        else {
            for (var i = 0; i < objName.length; i++) {
                objName[i].checked = false;
            }
        }
    }

</script>

</body>
</html>
