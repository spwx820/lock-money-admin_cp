<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="IE=7" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理中心</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/system.css" rel="stylesheet" type="text/css" />
    <link href="/css/table_form.css" rel="stylesheet" type="text/css" />
    <link href="/css/dialog.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".table-list .wrap").wrap("<div style='overflow-y:auto;overflow-x:hidden;' class='scrolltable'></div>");
            window.onresize = function(){
                var wrapTr = $(".table-list .wrap tr").length*$(".table-list .wrap tr:eq(0)").height();
                var scrolltable = $(window).height()-$(".subnav").height()-160;
                if(wrapTr > scrolltable){
                    $(".scrolltable").height(scrolltable);
                }
            }
            window.onresize();
            $(".table-list tr th").each(function(i){
                i=i+1;
                var tabTh = $(".table-list tr th:eq("+i+")").width();
                $(".table-list .wrap tr:eq(0) td:eq("+i+")").width(tabTh)
            });
            parent.span_local("错误码详细");
        })

        /**
         * 屏蔽js错误
         */
        function killerrors() {
            return true;
        }
        window.onerror = killerrors;
    </script>
    <style type="text/css">
        html{_overflow-y:scroll}
    </style>
</head>
<body><div class="subnav">
    <h2 class="title-1 line-x f14 fb blue lh28">错误码详细</h2>
    <div class="content-menu ib-a blue line-x">
        <a href="/admin/errorcode/">
            <em>错误码记录</em>
        </a><span>|</span>
        <a href="/admin/errorcode/type?errorcode=<{$errorcode}>">
            <em>错误码类别</em>
        </a><span>|</span>
        <a href="/admin/errorcode/detail?errorcode=<{$errorcode}>" class="on">
            <em>错误码详细</em>
        </a>
    </div>
</div>
<div class="pad-lr-10">
    <div class="table-list">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th align="left">记录ID</th>
                <th align="left">错误码</th>
                <th align="left">类别名称</th>
                <th align="left">数量</th>
                <th align="left">每天最后统计时间</th>
                <th align="left">创建时间</th>
            </tr>
            </thead>
            <tbody>
            <{foreach from=$errorCodeLogList item=item key=key}>
            <tr>
                <td align="left"><{$item.id}></td>
                <td align="left"><{$item.errorcode}></td>
                <td align="left"><{$item.type_name}></td>
                <td align="left"><{$item.num}></td>
                <td align="left"><{$item.end_time}></td>
                <td align="left"><{$item.ctime}></td>
            </tr>
            <{/foreach}>
            </tbody>
        </table>
        <div id="pages"><{$errorCodeLogPages}></div>
    </div>
</div>
</body>
</html>
