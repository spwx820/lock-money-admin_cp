<h3 class="f14"><span class="switchs cu on" title="展开与收缩"></span><{$getMenu['name']}>管理</h3>
<ul>
<{if $menuList}>
<{foreach from=$menuList item=item key=key}>
    <li id="_MP<{$item.id}>" class="sub_menu">
        <a style="outline:none;" hidefocus="true" href="javascript:_MP('<{$item.id}>','/<{$item.app}>/<{$item.controller}>/<{$item.action}>');">
            <{$item.name}>
        </a>
    </li>
<{/foreach}>
<{/if}>
</ul>
<script type="text/javascript">
$(".switchs").each(function(i){
    var ul = $(this).parent().next();
    $(this).click(
        function(){
            if(ul.is(':visible')){
                ul.hide();
                $(this).removeClass('on');
            }else{
                ul.show();
                $(this).addClass('on');
            }
        })
});
</script>
