<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="IE=7" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理中心</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/system.css" rel="stylesheet" type="text/css" />
    <link href="/css/table_form.css" rel="stylesheet" type="text/css" />
    <link href="/css/dialog.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".table-list .wrap").wrap("<div style='overflow-y:auto;overflow-x:hidden;' class='scrolltable'></div>");
            window.onresize = function(){
                var wrapTr = $(".table-list .wrap tr").length*$(".table-list .wrap tr:eq(0)").height();
                var scrolltable = $(window).height()-$(".subnav").height()-160;
                if(wrapTr > scrolltable){
                    $(".scrolltable").height(scrolltable);
                }
            }
            window.onresize();
            $(".table-list tr th").each(function(i){
                i=i+1;
                var tabTh = $(".table-list tr th:eq("+i+")").width();
                $(".table-list .wrap tr:eq(0) td:eq("+i+")").width(tabTh)
            });
            parent.span_local("上传包");})

        /**
         * 屏蔽js错误
         */
        function killerrors() {
            return true;
        }
        window.onerror = killerrors;
    </script>
    <style type="text/css">
        html{_overflow-y:scroll}
    </style>
</head>
<body onbeforeunload="parent.showloading(1)">
<div class="subnav">
    <h2 class="title-1 line-x f14 fb blue lh28">上传包管理</h2>
    <div class="content-menu ib-a blue line-x">
        <a href="/admin/package_upload/"><em>上传包管理</em></a>
        <span>|</span>
        <a href="/admin/package_upload/add" class="<{$pack['ios']}>"><em>上传ipa包到cdn</em></a>
        <span>|</span>
        <a href="/admin/package_upload/add_android" class="<{$pack['android']}>"><em>上传apk包到cdn</em></a>
        <span>|</span>
        <a href="/admin/package_upload/add_plist" class="<{$plist}>" ><em>上传plist</em></a>
    </div>
</div>
<div class="pad-lr-10">
    <form action="/admin/package_upload/<{if $plist=='on'}>add_plist<{/if}><{if $pack['android']=='on'}>add_android<{/if}><{if $pack['ios']=='on'}>add<{/if}>" enctype="multipart/form-data" autocomplete="off" method="post" id="myform">
        <table width="100%"  class="table_form">
            <tr>
                <th width="80"><{$name}>名称：</th>
                <td class="y-bg"><input type="text" style="width:30%" class="input-text" name="pk_name"  id="pk_name" /></td>
            </tr>
            <tr>
                <th width="100">上传文件：</th>
                <td class="y-bg"><input type="file" name="file_uplode" id="file_uplode" <{if $plist=='on'}>accept='.plist'<{/if}><{if $pack['android']=='on'}>accept='.apk'<{/if}><{if $pack['ios']=='on'}>accept='.ipa'<{/if}>/></td>
            </tr>
            <tr>
                <th></th>
                <td class="y-bg"><input type="submit" class="button" id="dosubmit" name="dosubmit" value="提交" /></td>
            </tr>
        </table>
        <div class="bk15"></div>
    </form>
</div>
</body>
</html>
