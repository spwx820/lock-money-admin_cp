<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>红包锁屏管理后台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css" />

    <link rel="stylesheet" href="/plugins/datetimepicker/bootstrap-datetimepicker.min.css">

    <!-- jQuery 2.1.4  提前-->
    <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- get page header in php-->
    <{$header}>

    <!-- get side bar menu in php-->
    <{$side_bar_menu}>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>兑换记录</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active">运营</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box">

                            <ul class="nav nav-pills" style="display: inline-block">
                                <li role="presentation" class="active"><a href="#">兑换记录</a></li>
                                <li role="presentation"><a href="#">退款记录</a></li>
                            </ul>



                            <form class="form-horizontal" data-toggle="validator" method="post" action="/admin/default/">
                                <div class="box-body">

                                <div class="form-group">
                                    <label for="inputfield3" class="col-sm-1 control-label">通知标题</label>
                                    <div class="col-sm-8">
                                        <input type="input" class="form-control" id="inputfield3" placeholder="通知标题, 最少5个字" data-minlength="5" required data-error="最少5个字"/>
                                    </div>
                                    <div class="help-block with-errors"></div>
                                </div>

                                <div class="form-group">

                                    <label class="col-sm-1 control-label">通知类型</label>

                                    <div class="col-sm-8">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 公用
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 私有
                                        </label>
                                    </div>

                                </div>


                                <div class="form-group">
                                    <label for="uids" class="col-sm-1 control-label">用户ID</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="uids" placeholder=""></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-1 control-label">类别</label>
                                    <div class="col-sm-8">
                                        <{$action_type_select}>
                                    </div>
                                </div>

                                    <div class="form-group">
                                        <label  class="col-sm-1 control-label">消息</label>
                                        <div class="col-sm-8">
                                            <{$action_type_select}>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="jifenqiangID" class="col-sm-1 control-label">积分墙广告ID</label>
                                        <div class="col-sm-8">
                                            <input type="input" class="form-control" id="jifenqiangID"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">开始时间</label>
                                        <div class="col-sm-8">
                                            <{$start_time}>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label"> 结束时间</label>
                                        <div class="col-sm-8">
                                            <{$end_time}>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="num" class="col-sm-1 control-label">限制数量</label>
                                        <div class="col-sm-8">
                                            <input type="input" class="form-control" id="num" placeholder="(数量设置大于200限制才会生效, 不写为全部发送)"/>
                                        </div>
                                    </div>


                                </div>
                                <div class="box-footer">

                                <div class="form-group">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </div>
                                </div>
                                </div>

                            </form>



                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </div>
        </section>
        <!-- /.content -->


    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>点乐科技</b>
        </div>
        <strong>Almsaeed theme</strong>
    </footer>
    <!-- ./wrapper -->

    <!-- Bootstrap 3.3.5 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <!-- SlimScroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>

    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- page script -->
    <!--<script src="/dist/js/sidebar_menu.js"></script>-->
    <!-- page script -->

    <script src="/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>

    <script src="/plugins/validator.min.js"></script>



</div>
</body>
</html>
