    <script type="text/javascript">
        $(function(){
            $(".table-list .wrap").wrap("<div style='overflow-y:auto;overflow-x:hidden;' class='scrolltable'></div>");
            window.onresize = function(){
                var wrapTr = $(".table-list .wrap tr").length*$(".table-list .wrap tr:eq(0)").height();
                var scrolltable = $(window).height()-$(".subnav").height()-160;
                if(wrapTr > scrolltable){
                    $(".scrolltable").height(scrolltable);
                }
            }
            window.onresize();
            $(".table-list tr th").each(function(i){
                i=i+1;
                var tabTh = $(".table-list tr th:eq("+i+")").width();
                $(".table-list .wrap tr:eq(0) td:eq("+i+")").width(tabTh)
            });
            parent.span_local("菜单添加");})

        /**
         * 屏蔽js错误
         */
        function killerrors() {
            return true;
        }
        window.onerror = killerrors;
    </script>
    <style type="text/css">
        html{_overflow-y:scroll}
    </style>
</head>

<div class="subnav">
    <h2 class="title-1 line-x f14 fb blue lh28">菜单管理</h2>
    <div class="content-menu ib-a blue line-x">
        <a href="/admin/menu/"><em>菜单列表</em></a><span>|</span>
        <a href="/admin/menu/add" class="on"><em>菜单添加</em></a>
    </div>
</div>
<div class="pad-lr-10">
    <form action="/admin/menu/add" autocomplete="off" method="post" id="myform">
        <table width="100%"  class="table_form">
            <tr>
                <th width="150">菜单管理：</th>
                <td class="y-bg"><input type="text" class="input-text" name="menu_name" id="menu_name" /></td>
            </tr>
            <tr>
                <th width="150">上级菜单：</th>
                <td class="y-bg">
                    <select name="parent_id" id="parent_id">
                        <option value="0">作为一级菜单</option>
                        <{if $parentMenuSelect}>
                            <{foreach from=$parentMenuSelect item=item key=key}>
                                <option value="<{$item.id}>"><{$item.name}></option>
                            <{/foreach}>
                        <{/if}>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="150">操作类型：</th>
                <td class="y-bg"><input type="text" class="input-text" name="app" id="app" /></td>
            </tr>
            <tr>
                <th width="150">操作名称：</th>
                <td class="y-bg"><input type="text" class="input-text" name="controller" id="controller" /></td>
            </tr>
            <tr>
                <th width="150">操作动作：</th>
                <td class="y-bg"><input type="text" class="input-text" name="action" id="action" /></td>
            </tr>
            <tr>
                <th width="150">是否隐藏：</th>
                <td class="y-bg">
                    <input type="radio" checked="" value="1" name="is_conceal">
                    是
                    <input type="radio" value="0" checked="" name="is_conceal">
                    否
                </td>
            </tr>
        </table>
        <div class="bk15"></div>
        <input type="submit" class="button" id="dosubmit" name="dosubmit" value="提交" />
    </form>
</div>
</body>
